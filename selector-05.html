<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id Selector</title>
    <style>
        #first {color: red;}
        #second {color: chocolate;}
    </style>
</head>
<body>
    <div id="first">First Div</div>
    <!--For Id We Can Use # symbol .-->
    <div id="second">Second Div</div>
    <div id="last"></div>
    <!--If You Type #last Or Any Other Word Then If You Will Place Enter The Div Will Auto Generate.-->
</body>
</html>
