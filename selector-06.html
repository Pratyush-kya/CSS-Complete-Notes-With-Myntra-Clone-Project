<!DOCTYPE html>
<html lang="en">
<head>
<title>Id And CLass Selector</title>
     <style>
        #first {color: red;}
        .class_one{color: blueviolet;}
     </style>
</head>
<body>
    <div class="six"></div>
    <!--If You Will Type .six Or Any Other Word Then Place Enter Then Div Can Generate Automatically.-->
    <h1 id="first">This Is EX Of Id And Class</h1>
    <p class="class_one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, illo!</p>
    <p class="class_one">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi esse rerum optio laborum atque corrupti explicabo cupiditate, enim consectetur est?</p>
    <!--We Can Use . As A Symbol While writing The Code In Style Tag For Class and # We Can Use For Id But  We Can Use Id Only Once.-->
</body>
</html>
