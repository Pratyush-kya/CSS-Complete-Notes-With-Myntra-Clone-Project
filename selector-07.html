<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selector</title>
    <style>
        h1,h2,h3,h4{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <!--You Can Apply Differnt Element Like Id Class And Any Other Using A Comma In A Single Line.-->
</body>
</html>
